  <title> Contatti </title>

<body>
  <div class="form-container">
    <h1>Modulo per Contattarci</h1>

    <form action="invia_contatto.php" method="POST">
      <fieldset>
        <legend>Informazioni Personali:</legend>
        <div class="row">
          <div class="mb-3 col">
            <label for="Nome" class="form-label">Nome</label>
            <input type="text" class="form-control form-control-lg" id="Nome">
          </div>

          <div class="mb-3 col">
            <label for="Cognome" class="form-label">Cognome</label>
            <input type="text" class="form-control form-control-lg" id="Cognome">
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">e-mail</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="nome@esempio.com">
        </div>
      </fieldset>

      
      <fieldset>
        <legend>Dettagli della Richiesta:</legend>

        <div class="mb-3">
          <label for="oggetto" class="form-label">Oggetto:</label>
          <select class="form-select" id="oggetto" aria-label="Selezione oggetto">
            <option selected>Informazioni</option>
            <option value="1">Assistenza</option>
            <option value="2">Collaborazioni</option>
            <option value="3">Altro</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="testo" class="form-label">Testo del Messaggio:</label>
          <textarea id="testo" name="testo" rows="8" placeholder="Inserisci qui il tuo messaggio..."
            required></textarea>
        </div>
      </fieldset>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <input type="reset" value="Cancella Form" class="btn btn-secondary">
        <input type="submit" value="Invia Messaggio" class="btn btn-primary">
      </div>
    </form>
  </div>

</body>

</html>
